version: '3'
services:
  php:
    container_name: php_1
    build: ./docker/php
    volumes:
      - './server:/var/www:cached'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini'

  nginx:
    image: nginx
    container_name: nginx_1
    ports:
      - "0.0.0.0:8081:82"
    volumes:
      - './server:/var/www:cached'
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - php

  db_host:
    image: 'mysql:5.7'
    container_name: db-host_1
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: host_db_1
      MYSQL_USER: host4tna7mzQ2jEi
      MYSQL_PASSWORD: 9eWpYRrUBX7c7ofe
      TZ: Asia/Tokyo
    command: 'mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci'
    volumes:
      - './docker/db/data:/var/lib/mysql'
      - './docker/db/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './docker/db/sql:/docker-entrypoint-initdb.d'
    ports:
      - 3308:3308

  db_test:
    image: 'mysql:5.7'
    container_name: db-test_1
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: test_db_1
      MYSQL_USER: test9icejPGwHaY6
      MYSQL_PASSWORD: YqQdwvLmjPYLbcu1
      TZ: Asia/Tokyo
    command: 'mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci'
    volumes:
      - './docker/db_test/data:/var/lib/mysql'
      - './docker/db_test/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './docker/db_test/sql:/docker-entrypoint-initdb.d'
